<!doctype html>
<html lang="en">
<head>
  <title>Editar producto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="VentasOnline/static/css/main.css">
  <link rel="stylesheet" href="VentasOnline/static/css/normalize.css">
  <link rel="icon" type="image/x-icon" href="VentasOnline/static/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="VentasOnline/main.html">
          <img src="VentasOnline/static/img/logo.png" alt="Logo">
        </a>
      </div>
      <ul class="navbar-menu">
        <li><a href="VentasOnline/main.html">Inicio</a></li>
        <li><a href="VentasOnline/store.html">Tienda</a></li>
        <li><a href="VentasOnline/nosotros.html">Nosotros</a></li>
        <li><a href="VentasOnline/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color:aliceblue; margin: 10px auto ; width: 400px; padding: 20px;">
      <h1>Editar producto </h1>
      <p>Precio:{{precio}}</p>
      <div class="mb-3">
        <label for="id">Id </label>
        <input type="number" name="id" id="id" disabled v-model="id" >
      </div>
      <div class="mb-3">
        <label for="objeto">Objeto </label>
        <input type="text" name="objeto" id="objeto" v-model="objeto">
      </div>
      <div class="mb-3">
        <label for="modelo">Modelo </label>
        <input type="text" name="modelo" id="modelo" v-model="modelo">
      </div>
      <div class="mb-3">
        <label for="precio">Precio </label>
        <input type="number" name="precio" id="precio" v-model="precio">
      </div>
      <div class="mb-3">
        <label for="stock">Stock </label>
        <input type="number" name="stock" id="stock" v-model="stock">
      </div>
      <div class="mb-3">
        <label for="imagen">Imagen </label>
        <input type="text" name="imagen" id="imagen" v-model="imagen">  
        <img width="100"   :src="imagen" alt="">
      </div>
      <button type="button" class="btn btn-success" v-on:click="modificar()">Guardar</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="social-media">
      <a href="http://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="http://www.twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="http://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
    </div>
  <p>&copy; 2023 Todos los derechos reservados</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
  <script src="/js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/js/prod_editar.js"></script>
</body>
</html>
